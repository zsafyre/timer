<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Zsafyre | Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>Cron√¥metro</h1>
      <div class="timer">
        <div class="time" id="hr">00</div>
        <div class="sep">:</div>
        <div class="time" id="min">00</div>
        <div class="sep">:</div>
        <div class="time" id="sec">00</div>
        <div class="sep">:</div>
        <div class="time" id="msec">000</div>
      </div>
      <div class="buttons">
        <button class="btn" id="startbtn">Iniciar</button>
        <button class="btn" id="pausebtn">Pausar</button>
        <button class="btn" id="resumebtn">Continuar</button>
        <button class="btn" id="resetbtn">Reiniciar</button>
      </div>
    </div>
  </body>
</html>
